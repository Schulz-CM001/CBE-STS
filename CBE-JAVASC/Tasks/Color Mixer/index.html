<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Color Mixer</title>
</head>

<body>

    <header>

        <label for="redSlider">r
            <input id="redSlider" type="range" step="1" min="0" max="255" value="127">
        </label>

        <label for="greenSlider">g
            <input id="greenSlider" type="range" step="1" min="0" max="255" value="127">
        </label>

        <label for="blueSlider">b
            <input id="blueSlider" type="range" step="1" min="0" max="255" value="127">
        </label>

        <p id="colorValue">#1234Test
        </p>
    </header>

    <script src="script.js"></script>
</body>

</html>
